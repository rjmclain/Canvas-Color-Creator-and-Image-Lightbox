<!DOCTYPE html>
<html>
<head>
	<title>RJ McLain</title>
	<link rel="stylesheet" href="css/canvas.css" type="text/css" media="screen" title="no title" charset="utf-8">
	<link rel="stylesheet" href="css/style.css" type="text/css" media="screen" title="no title" charset="utf-8">
</head>
<body>
	<! Navigation and items applied to all pages >
	<nav class="navigation_bar">
		
		<ul class="content_pages">
			<a href="canvas.html"><li class="content_pages" id="canvasbutton"><img src="img/pencilicon.png" title="Canvas" class="icon"></li></a>
			<a href="photos.html"><li class="content_pages" id="photosbutton"><img src="img/camera.png" title="Photo Gallery" class="icon"></li></a>
		</ul>
	</nav>
	<! End All Page Items>



<! Main Content >

	<canvas	width="600" height="400"></canvas>
	<div class="controls">
		<ul>
			<li class="red selected"></li>
			<li class="blue"></li>
			<li class="yellow"></li>
		</ul>
		<button id="revealColorSelect">New Color</button>
		<div id="colorSelect">
			<span id="newColor"></span>
			<div class="sliders">
				<p>
					<label for="red">Red</label>
					<input id="red" name="red" type="range" min=0 max=255 value=0>
				</p>
				<p>
					<label for="green">Green</label>
					<input id="green" name="green" type="range" min=0 max=255 value=0>
				</p>
				<p>
					<label for="blue">Blue</label>
					<input id="blue" name="blue" type="range" min=0 max=255 value=0>
				</p>
			</div>
			<div>
			<button id="addNewColor">Add Color</button>
			</div>
		</div>
	</div>

	<! jQuery source and code>

	<script src="http://code.jquery.com/jquery-1.11.0.min.js" type="text/javascript" charset="utf-8"></script>
	<script src="js/canvas.js" type="text/javascript" charset="utf-8"></script>	

	<! End Main Content >
</body>
</html>
